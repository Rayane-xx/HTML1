<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact Werenoi</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Contactez Werenoi</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="tel" name="tel" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="sujet">Sujet :</label>
                <textarea id="sujet" name="sujet" rows="3" required placeholder="Pourquoi contactez-vous l'artiste ?"></textarea>
            </div>
            <button type="submit" class="btn">Envoyer</button>
        </form>
    </div>
</body>
</html>
